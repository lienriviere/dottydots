# Change default tmux key
unbind-key C-b
set-option -g prefix C-a
bind C-a send-prefix

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Active window bg color
set-window-option -g window-status-current-bg yellow

# reload settings
bind R source-file ~/.tmux.conf

# Splits
bind h splitw -h -c '#{pane_current_path}'
bind H splitw -h -p 30 -c '#{pane_current_path}'
bind v splitw -c '#{pane_current_path}'
bind V splitw -p 25 -c '#{pane_current_path}'
bind c neww -c '#{pane_current_path}'

# Kill all
bind P kill-pane -a -t 0
bind W source-file ~/.tmux/close-windows.tmux

# Environments
bind C-t source-file ~/.tmux/npm-watch.tmux # npm run-script watch
bind M source-file ~/.tmux/work.tmux # Manta splits
bind m source-file ~/.tmux/home.tmux # Home splits

unbind-key C-z
